<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pikachu</title>
    <link rel="shortcut icon" href="images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78d3b04831.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Banner section -->
    <header>
        <div class=" mx-md-0 px-md-0 mb-4 border border-1">
            <div class="container-xl gx-0">
                <div class="row py-lg-1">
                    <a href="#">
                        <img class="w-100" src="images/banner2.gif" alt="banner image">
                    </a>
                </div>
            </div>
        </div>

        <nav class="navbar navber-expand-lg navbar-light py-3 border border-1">
            <div class="container col-md-12 justify-content-md-start d-flex flex-wrap">
                <div class="col-md-1 me-5">
                    <a href="#" class="navbar-brand">
                        <img class="img-fluid" src="images/logo/pikachu.jpg" alt="brand logo">
                        <span>pikachu</span>
                    </a>
                </div>

                <div class="col-md-6 px-3 ms-4">
                    <form class="form-inline">
                        <div class="input-group">
                            <input class="form-control ms-5" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-info" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </div>

                <div class="col-md-4 d-flex nav-icons ms-3">
                    <a href="http://" target="_blank" rel="noopener noreferrer" class="nav-icon ps-3 me-5"
                        type="button"><i class="fas fa-shopping-cart me-2"></i>Cart</a>
                    <a href="http://" target="_blank" rel="noopener noreferrer" class="nav-icon ms-5 px-3 me-2"><i
                            class="fas fa-lock-open me-2"></i>log
                        In</a>
                    <a href="http://" target="_blank" rel="noopener noreferrer" class="nav-icon"><i
                            class="fas fa-key me-2"></i>Register</a>
                </div>

            </div>

        </nav>

        <nav class="menu sticky-top mb-1">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light py-1">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav justify-content-evenly">
                            <a class="nav-item nav-link mx-3" href="#"><span>Smartphones</span></a>
                            <a class="nav-item nav-link " href="#"><span>Feature Phones</span></a>
                            <a class="nav-item nav-link mx-3" href="#"><span>Electronics & Appliances</span></a>
                            <a class="nav-item nav-link" href="#"><span>Mobile Accesories</span></a>
                            <a class="nav-item nav-link mx-3" href="#"><span>Computer & Accesories</span></a>
                            <a class="nav-item nav-link" href="#"><span>Life Style</span></a>
                        </div>
                    </div>
                </nav>
            </div>
        </nav>

        <section>
            <div class="container form">
                <h4>Customer LogIn</h4>
                <div class="row row-cols-1 justify-content-center">
                    <form class="w-50">
                        <h6 class="pb-2">Registered Customers</h6>
                        <p class="pb-2">If you have an account, sign in with your email address.</p>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>


        <!-- Scripting tag -->

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
